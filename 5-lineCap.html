<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #can {
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="can" width="1000" height="800">
      你的浏览器太Low, 请更换新版浏览器~！
    </canvas>
    <script>
      let can = document.getElementById('can');
      let ctx = can.getContext('2d');

      /* 
        lineCap  绘制线段末端的属性
          butt      方形
          round     圆形
          square    方形  加长
       */
      ctx.lineWidth = '20';
      ctx.strokeStyle = '#1dd1a1';

      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(600, 100);
      ctx.lineCap = 'round';
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(100, 300);
      ctx.lineTo(600, 300);
      ctx.lineCap = 'butt';
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(100, 500);
      ctx.lineTo(600, 500);
      ctx.lineCap = 'square';
      ctx.stroke();
    </script>
  </body>
</html>
