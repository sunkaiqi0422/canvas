<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #can {
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="can" width="1000" height="800">
      你的浏览器太Low, 请更换新版浏览器~！
    </canvas>
    <script>
      //drawImage(img, x,y)   将图像绘制在画布上   x,y在话不中的坐标
      // drawImage(img,x,v,w,h)   绘制固定宽高的图像  w,y 宽高
      // drawImage(img,x,v,w,h,rx,ry,rw,rh)   在画布上定位图像被裁切的部分
      //createPattern(img,type)   type:repeat no-repeat repeat-x/y
      // clip()   图像裁切
      let can = document.getElementById('can');
      let ctx = can.getContext('2d');

      let img = new Image();
      img.src = 'life.jpg';
      img.addEventListener('load', () => {
        ctx.drawImage(img, 100, 100, 700, 170);
      });
    </script>
  </body>
</html>
