<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #can {
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="can" width="1000" height="800">
      你的浏览器太Low, 请更换新版浏览器~！
    </canvas>
    <script>
      let can = document.getElementById('can');
      let ctx = can.getContext('2d');

      let x = 30;
      let y = 30;
      let sumX = 0;
      let sumY = 0;

      setInterval(move, 10);

      function move() {
        if (x <= 30) {
          sumX = 5;
        } else if (x >= can.width - 30) {
          sumX = -5;
        }
        if (y <= 30) {
          sumY = 5;
        } else if (y >= can.height - 30) {
          sumY = -5;
        }
        x += sumX;
        y += sumY;
        // console.log(x, y);
        ctx.clearRect(0, 0, can.width, can.height);
        ctx.beginPath();
        ctx.arc(x, y, 30, 0, 2 * Math.PI, false);
        ctx.closePath();
        ctx.fillStyle = '#3498db';
        ctx.fill();
      }
    </script>
  </body>
</html>
