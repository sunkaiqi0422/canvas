<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #can {
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="can" width="1000" height="800">
      你的浏览器太Low, 请更换新版浏览器~！
    </canvas>
    <script>
      // shadowColor 设置阴影颜色
      // shadowBlur   设置模糊
      // shadowOffsetX    设置X轴上阴影距离
      // shadowOffsetY    设置Y轴上阴影距离
      let can = document.getElementById('can');
      let ctx = can.getContext('2d');

      ctx.beginPath();
      ctx.shadowColor = 'rgba(0,0,0,.6)';
      ctx.shadowBlur = 50;
      ctx.fillStyle = 'orange';
      ctx.fillRect(200, 200, 300, 200);
    </script>
  </body>
</html>
