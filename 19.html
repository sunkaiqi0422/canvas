<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #can {
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <canvas id="can" width="1000" height="800">
      你的浏览器太Low, 请更换新版浏览器~！
    </canvas>
    <script>
      let can = document.getElementById('can');
      let ctx = can.getContext('2d');

      let num = 0;
      let r = 0;
      let s = 0;

      function rotate() {
        num++;
        ctx.clearRect(0, 0, can.width, can.height);
        ctx.save();
        ctx.translate(500, 400);
        ctx.rotate((num * Math.PI) / 180);
        if (r == 100) {
          s = -1;
        } else if (r == 0) {
          s = 1;
        }
        r += s;
        // console.log(r);
        ctx.scale(r / 50, r / 50);
        ctx.beginPath();
        ctx.fillStyle = '#2ecc71';
        ctx.fillRect(-100, -100, 200, 200);
        ctx.restore();
      }
      setInterval(rotate, 10);
    </script>
  </body>
</html>
