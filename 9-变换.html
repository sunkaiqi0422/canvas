<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #can {
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="can" width="1000" height="800">
      你的浏览器太Low, 请更换新版浏览器~！
    </canvas>
    <script>
      let can = document.getElementById('can');
      let ctx = can.getContext('2d');

      /* 
        translate(x,y)  移动canvas画布的原点
        rotate(deg)     顺时针以画布的原点旋转
        scale(x,y)      缩放canvas 画布中 图像大小
       */

      ctx.beginPath();
      let lg = ctx.createLinearGradient(0, 0, 300, 200);
      lg.addColorStop(0.5, '#0097e6');
      lg.addColorStop(0.9, '#feca57');

      ctx.fillStyle = lg;
      ctx.translate(300, 0);
      ctx.rotate((20 * Math.PI) / 180);
      ctx.scale(2, 2);
      ctx.fillRect(100, 100, 200, 200);
    </script>
  </body>
</html>
