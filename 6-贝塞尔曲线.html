<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #can {
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="can" width="1000" height="800">
      你的浏览器太Low, 请更换新版浏览器~！
    </canvas>
    <script>
      let can = document.getElementById('can');
      let ctx = can.getContext('2d');

      /* 
        二次贝塞尔曲线: 需要一个控制点 一个结束点   quadraticCurveTo(控制点X, 控制点Y, 结束点X, 结束点Y);
        三次贝塞尔曲线: 需要两个控制点 一个结束点   bezierCurveTo(控制点X, 控制点Y, 控制点X, 控制点Y, 结束点X, 结束点Y);
       */

      ctx.lineWidth = '2';
      ctx.strokeStyle = '#00a8ff';

      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.quadraticCurveTo(100, 700, 400, 50);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(500, 200);
      ctx.bezierCurveTo(300, 800, 900, 700, 400, 100);
      ctx.stroke();
    </script>
  </body>
</html>
