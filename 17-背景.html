<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #can {
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <canvas id="can" width="1000" height="800">
      你的浏览器太Low, 请更换新版浏览器~！
    </canvas>
    <script>
      /* 
        createPattern(img,repetition)   图片   
         平铺方式 repear no-repeat repeat-x reprat-y
       */

      let can = document.getElementById('can');
      let ctx = can.getContext('2d');
      let img = new Image();
      img.src = 'life.jpg';
      function draw() {
        const pattern = ctx.createPattern(img, 'repeat');
        ctx.fillStyle = pattern;
        ctx.fillRect(20, 20, 900, 200);
      }
      img.addEventListener('load', () => {
        draw();
      });
    </script>
  </body>
</html>
